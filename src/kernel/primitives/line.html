<!DOCTYPE html>
<html>
<head>
  <title>OpenGeometry | Line</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"
    style="width: 100vw; height: 100vh;"
  ></div>

  <script type="module">
    import {
      OpenGeometry,
      Vector3,
      SpotLabel,
      Line
    } from './../../../core/';
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
    let scene, camera, renderer;
    let openGeometry;

    async function init(){
      const app = document.getElementById('app');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);
      
      openGeometry = await OpenGeometry.create({
        container: app,
        scene: scene,
        camera: camera,
        wasmURL: './../../../core/opengeometry_bg.wasm'
      });

      // TEST
      const vec1 = new THREE.Vector3(1, 2, 3);
      const transformMatrix = new THREE.Matrix4().makeTranslation(2, 5, 0);
      console.log(transformMatrix.elements);
      console.log(vec1.applyMatrix4(transformMatrix));

      scene.background = new THREE.Color(0xf0f0f0);

      camera.position.z = 5;
      camera.position.y = 5;
    
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      const controls = new OrbitControls(
        camera,
        openGeometry.labelRenderer.domElement
      );
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Line with 2 points
      const ogSimple2 = new Line({
        start: new Vector3(0, 0, 0), 
        end: new Vector3(0, 0, 2)
      });
      scene.add(ogSimple2);

      // Line with 2 points and color
      const ogSimple3 = new Line({
        start: new Vector3(0, 0, 0), 
        end: new Vector3(0, 2, 0)
      });
      ogSimple3.color = 0xff0000;
      scene.add(ogSimple3);

      const ogSimple4 = new Line({
        start: new Vector3(0, 0, 0), 
        end: new Vector3(2, 0, 0)
      });
      scene.add(ogSimple4);
      ogSimple4.color = 0x0000ff;

      initGUI();
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      openGeometry.update(scene, camera);
    }

    init();

    function initGUI() {
      
    }
  </script>
</body>
</html>
