<!DOCTYPE html>
<html>
<head>
  <title>OpenGeometry | Simple</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"
    style="width: 100vw; height: 100vh;"
  ></div>

  <script type="module">
    import {
      OpenGeometry,
      BasePoly,
      BaseCircle,
      CirclePoly,
      Vector3D,
      SpotLabel,
      PolyLine
    } from './../../../core/';
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
  
    let scene, camera, renderer;
    let openGeometry;

    async function init(){
      const app = document.getElementById('app');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      openGeometry = await OpenGeometry.create({
        container: app,
        scene: scene,
        camera: camera,
        wasmURL: './../../../core/opengeometry_bg.wasm'
      });

      scene.background = new THREE.Color(0xf0f0f0);

      camera.position.z = 4;
      camera.position.y = 0;
    
      // ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // controls
      const controls = new OrbitControls(
        camera,
        openGeometry.labelRenderer.domElement
      );
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      const polyLine = new PolyLine();
      scene.add(polyLine);

      polyLine.addPoint(new Vector3D(0, 0, 0));
      polyLine.addPoint(new Vector3D(1, 0, 0));
      polyLine.addPoint(new Vector3D(1, 1, 0));
      polyLine.addPoint(new Vector3D(0, 1, 0));
      polyLine.addPoint(new Vector3D(0, 0, 0));

      console.log('Is PolyLine 1 Closed:', polyLine.isClosed);

      // Different Color
      const polyLine2 = new PolyLine();
      scene.add(polyLine2);
      polyLine2.addPoint(new Vector3D(0, 0, 0));
      polyLine2.addPoint(new Vector3D(-1, 0, 0));
      polyLine2.addPoint(new Vector3D(-1, -1, 0));
      polyLine2.addPoint(new Vector3D(0, -1, 0));

      polyLine2.color = 0x00ff00;
      console.log('Is PolyLine 2 Closed:', polyLine2.isClosed);

      initGUI();
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      openGeometry.update(scene, camera);
    }

    init();

    function initGUI() {
      
    }
  </script>
</body>
</html>
