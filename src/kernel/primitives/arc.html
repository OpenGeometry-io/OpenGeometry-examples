<!DOCTYPE html>
<html>
<head>
  <title>OpenGeometry | Circle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"
    style="width: 100vw; height: 100vh;"
  ></div>

  <script type="module">
    import {
      OpenGeometry,
      Arc,
      SpotLabel,
      Vector3
    } from './../../../core/';
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
  
    let scene, camera, renderer;
    let openGeometry;

    async function init(){
      const app = document.getElementById('app');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      openGeometry = await OpenGeometry.create({
        wasmURL: './../../../core/opengeometry_bg.wasm'
      });

      // grid
      // const gridHelper = new THREE.GridHelper(200, 200);
      // scene.add(gridHelper);

      scene.background = new THREE.Color(0xf0f0f0);

      camera.position.z = 20;
      camera.position.y = 15;
    
      // ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      // controls
      const controls = new OrbitControls(
        camera,
        renderer.domElement
      );
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      const circleData = {
        center: new Vector3(0, 0, 0),
        radius: 3,
        segments: 15,
        startAngle: 0,
        endAngle: Math.PI * 2,
      }

      // Create Base Circle
      const ogCircle = new Arc(circleData);
      scene.add(ogCircle);

      // Create Circle Poly from Base Circle
      // const ogCirclePoly = new CirclePoly(ogCircle);
      // scene.add(ogCirclePoly);

      // Change Radius
      // ogCircle.radius = 3;

      // Circle with Different Colors
      const circleData2 = {
        center: new Vector3(0, 2, 0),
        radius: 3,
        segments: 4,
        startAngle: 0,
        endAngle: Math.PI * 1,
      }
      const ogCircle2 = new Arc(circleData2);
      ogCircle2.color = 0xff0000;
      scene.add(ogCircle2);
      // ogCircle2.position.set(5, 0, 0);

      initGUI();
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    init();

    function initGUI() {
      
    }
  </script>
</body>
</html>
