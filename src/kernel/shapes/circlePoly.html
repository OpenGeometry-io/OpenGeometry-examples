<!DOCTYPE html>
<html>
<head>
  <title>OpenGeometry | CirclePoly</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"
    style="width: 100vw; height: 100vh;"
  ></div>

  <script type="module">
    import {
      OpenGeometry,
      BasePoly,
      BaseCircle,
      CirclePoly,
      Vector3D,
      SpotLabel
    } from './../../../core/';
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
  
    let scene, camera, renderer;
    let openGeometry;

    async function init(){
      const app = document.getElementById('app');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      openGeometry = await OpenGeometry.create({
        container: app,
        scene: scene,
        camera: camera,
        wasmURL: './../../../core/opengeometry_bg.wasm'
      });

      // grid
      const gridHelper = new THREE.GridHelper(200, 200);
      // scene.add(gridHelper);

      scene.background = new THREE.Color(0xf0f0f0);

      camera.position.z = 20;
      camera.position.y = 20;
    
      // ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      // directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 50, 2);
      scene.add(directionalLight);

      // directional light 2
      const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight2.position.set(-20, 50, 2);
      scene.add(directionalLight2);

      // controls
      const controls = new OrbitControls(
        camera,
        openGeometry.labelRenderer.domElement
      );
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      const circleData = {
        radius: 3,
        segments: 15,
        position: new Vector3D(10, 0, 0),
        startAngle: 0,
        endAngle: Math.PI * 2,
      }

      // Create Base Circle
      const ogCircle = new BaseCircle(circleData);
      scene.add(ogCircle);

      const circlePoly = new CirclePoly(ogCircle);
      scene.add(circlePoly);
      

      // Circle Poly and Extrude
      const circleData2 = {
        radius: 3,
        segments: 15,
        position: new Vector3D(-10, 0, 0),
        startAngle: 0,
        endAngle: Math.PI * 2,
      }
      const ogCircle2 = new BaseCircle(circleData2);
      scene.add(ogCircle2);
      const circlePoly2 = new CirclePoly(ogCircle2);
      scene.add(circlePoly2);
      circlePoly2.extrude(5);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      openGeometry.update(scene, camera);
    }

    init();
  </script>
</body>
</html>
