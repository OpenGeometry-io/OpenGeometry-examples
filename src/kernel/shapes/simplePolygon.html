<!DOCTYPE html>
<html>
<head>
  <title>OpenGeometry | Polygon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"
    style="width: 100vw; height: 100vh;"
  ></div>

  <script type="module">
    import {
      OpenGeometry,
      Polygon,
      Vector3,
      SpotLabel
    } from './../../../core/';
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
    import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';

    import * as dat from 'three/examples/jsm/libs/lil-gui.module.min';

    let scene, camera, renderer;
    let openGeometry;

    let ogPoly;

    async function init(){
      const app = document.getElementById('app');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      openGeometry = await OpenGeometry.create({
        container: app,
        scene: scene,
        camera: camera,
        wasmURL: './../../../core/opengeometry_bg.wasm'
      });

      // grid
      const gridHelper = new THREE.GridHelper(200, 200);
      // scene.add(gridHelper);

      scene.background = new THREE.Color(0xf0f0f0);

      camera.position.z = 20;
      camera.position.y = 20;
    
      // ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      // directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 50, 2);
      scene.add(directionalLight);

      // directional light 2
      const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight2.position.set(-20, 50, 2);
      scene.add(directionalLight2);

      // controls
      const controls = new OrbitControls(
        camera,
        openGeometry.labelRenderer.domElement
      );
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // const sphereStart = new THREE.SphereGeometry(0.2, 32, 32);
      // const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      // const sphere = new THREE.Mesh(sphereStart, sphereMaterial);
      // sphere.position.set(1, 0, -1);
      // scene.add(sphere);

      // Is Anticlockwise when looking from Y+ (Top View)
      const vertices = [
        new Vector3(1, 0, -1),
        new Vector3(1, 0, 7),
        new Vector3(9, 0, 6),
        new Vector3(10, 0, 3),
        new Vector3(9, 0, 1),
      ];

      const holeVertices = [
        new Vector3(2, 0, 1),
        new Vector3(4, 0, 1),
        new Vector3(4, 0, 3),
        new Vector3(2, 0, 3)
      ];

      ogPoly = new Polygon({ vertices: vertices });
      scene.add(ogPoly);
      
      ogPoly.addHole(holeVertices);

      ogPoly.outline = true;


      // Hole 2
      const hole2Vertices = [
        new Vector3(6, 0, 2),
        new Vector3(7, 0, 2),
        new Vector3(7, 0, 4),
        new Vector3(6, 0, 4)
      ];
      ogPoly.addHole(hole2Vertices);

      
      console.log(JSON.parse(ogPoly.getBrepData()));

      // ogPoly.bTree();

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      openGeometry.update(scene, camera);
    }

    init();

    // const gui = new dat.GUI();
    // const control = {
    //   rotate: 0,
    //   yaw: 0
    // }

    // gui.add(control, 'rotate', 0, Math.PI * 2).onChange((value) => {
    //   ogPoly.rotation.y = value;
    // });

    // gui.add(control, 'yaw', 0, 180).onChange((value) => {
    //   ogPoly.yaw = value;
    // });
  </script>
</body>
</html>
