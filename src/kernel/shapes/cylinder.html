<!DOCTYPE html>
<html>
<head>
  <title>OpenGeometry | Cylinder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"
    style="width: 100vw; height: 100vh;"
  ></div>

  <script type="module">
    import {
      OpenGeometry,
      Cylinder,
      Vector3
    } from './../../../core/';
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
    import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';

    import Stats from 'three/examples/jsm/libs/stats.module.js';
  
    let scene, camera, renderer;
    let openGeometry;
    let stats = new Stats();

    let ogMesh;
    let cube;

    async function init(){
      const app = document.getElementById('app');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      openGeometry = await OpenGeometry.create({
        wasmURL: './../../../core/opengeometry_bg.wasm'
      });

      // grid
      // const gridHelper = new THREE.GridHelper(200, 200);
      // scene.add(gridHelper);

      scene.background = new THREE.Color(0xf0f0f0);

      camera.position.z = 20;
      camera.position.y = 20;
    
      // ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      // directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 50, 2);
      scene.add(directionalLight);

      // directional light 2
      const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight2.position.set(-20, 50, 2);
      scene.add(directionalLight2);

      // controls
      const controls = new OrbitControls(
        camera,
        renderer.domElement
      );
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      const currentTime = performance.now();
      const ogCylinder = new Cylinder({
        radius: 2,
        height: 5,
        segments: 32,
        angle: Math.PI * 2,
        center: new Vector3(0, 10, 0),
      });
      scene.add(ogCylinder);
      console.log('Cylinder created with BREP Support', performance.now() - currentTime, 'ms');

      ogCylinder.outline = true;
      const helper = new VertexNormalsHelper( ogCylinder, 1, 0xff0000 );
      scene.add(helper);

      console.log(ogCylinder.getBrep());

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      stats.update();
    }

    init();
    document.body.appendChild(stats.dom);
  </script>
</body>
</html>
