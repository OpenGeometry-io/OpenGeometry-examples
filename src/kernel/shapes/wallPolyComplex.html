<!DOCTYPE html>
<html>
<head>
  <title>OpenGeometry | Polygon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"
    style="width: 100vw; height: 100vh;"
  ></div>

  <script type="module">
    import {
      OpenGeometry,
      Polygon,
      Vector3,
      SpotLabel
    } from './../../../core/';
    import * as THREE from 'three';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls';
    import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';
  
    let scene, camera, renderer;
    let openGeometry;

    async function init(){
      const app = document.getElementById('app');

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({
        antialias: true
      });
      renderer.setSize(app.clientWidth, app.clientHeight);
      app.appendChild(renderer.domElement);

      openGeometry = await OpenGeometry.create({
        wasmURL: './../../../core/opengeometry_bg.wasm'
      });

      // grid
      const gridHelper = new THREE.GridHelper(200, 200);
      // scene.add(gridHelper);

      scene.background = new THREE.Color(0xf0f0f0);

      camera.position.z = 20;
      camera.position.y = 20;
    
      // ambient light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      // directional light
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 50, 2);
      scene.add(directionalLight);

      // directional light 2
      const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight2.position.set(-20, 50, 2);
      scene.add(directionalLight2);

      // controls
      const controls = new OrbitControls(
        camera,
        renderer.domElement
      );
      controls.update();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      const vertices = [
        new Vector3(9.5, 0, 10),
        new Vector3(9.5, 0, 1.0403124237432855),
        new Vector3(4.999999999999999, 0, 4.640312423743283),
        new Vector3(-0.31234752377721214, 0, 0.3904344047215152),
        new Vector3(0.31234752377721214, 0, -0.3904344047215152),
        new Vector3(4.999999999999999, 0, 3.3596875762567144),
        new Vector3(10.5, 0, -1.0403124237432855),
        new Vector3(10.5, 0, 10)
      ];
      const ogPoly = new Polygon({ vertices: vertices });
      scene.add(ogPoly);
      
      ogPoly.outline = true;
      // console.log(JSON.parse(ogPoly.getBrepData()));

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
